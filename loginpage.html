<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextGen eHospital Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            background: linear-gradient(to right, #bdc8d5, #386775);
            font-family: 'Arial', sans-serif;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #01326f;
            color: white;
        }

        .navbar-brand h5 {
            color: #fff;
            font-size: 1.25rem;
        }

        .navbar-brand small {
            color: #c5c5c5;
            font-size: 0.85rem;
        }

        .navbar-nav .nav-link {
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 3px black;
        }

        .navbar-nav .nav-link:hover {
            color: #ffcc00;
            text-shadow: 1px 1px 3px black;
            font-weight: bold;
        }

        /* Login Container Styling */
        .login-container {
            max-width: 400px;
            margin: 60px auto;
            padding: 30px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .login-container h2 {
            text-align: center;
            color: #01326f;
            margin-bottom: 20px;
        }

        .captcha-box {
            font-weight: bold;
            font-size: 24px;
            text-align: center;
            letter-spacing: 4px;
            background-color: #f8f9fa;
            color: #01326f;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .btn-primary {
            background-color: #01326f;
            border: none;
        }

        .btn-primary:hover {
            background-color: #00509e;
        }

        .btn-secondary {
            background-color: #ffcc00;
            border: none;
            color: black;
        }

        .btn-secondary:hover {
            background-color: #ffc107;
        }

        #captchaError {
            font-size: 0.9rem;
        }

        /* Footer Styling */
        footer {
            margin-top: 40px;
            padding: 10px;
            background-color: #01326f;
            color: white;
            font-size: 0.9rem;
        }

        /* Responsive Styling */
        @media (max-width: 576px) {
            .login-container {
                margin: 30px auto;
                padding: 20px;
            }

            .navbar-brand h4 {
                font-size: 2rem;
                text-align: center;
            }

            .navbar-brand small {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand d-flex  flex-column flex-lg-row align-items-center" href="#">
                <img src="C:\Users\hp\OneDrive\Documents\Desktop\wadprojects\loginlogo.png" alt="Logo" class="me-2">
                <div>
                    <h4>LifeCare eHospital</h4>
                    <small>Ministry of Health and Family Welfare</small>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="loginpage.html"><h5>Login Page</h5></a></li>
                    <li class="nav-item"><a class="nav-link" href="ehospital.html"><h5>Dashboard</h5></a></li>
                    <li class="nav-item"><a class="nav-link" href="showmore.html"><h5>About Us</h5></a></li>
                    <li class="nav-item"><a class="nav-link" href="contactus.html"><h5>Contact Us</h5></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <div class="mb-3">
                <div class="captcha-box" id="captchaBox">AB12C</div>
                <button type="button" class="btn btn-secondary btn-sm mt-2" onclick="generateCaptcha()">Regenerate Captcha</button>
            </div>
            <div class="mb-3">
                <label for="captchaInput" class="form-label">Enter Captcha</label>
                <input type="text" class="form-control" id="captchaInput" placeholder="Enter captcha" required>
            </div>
            <div  id="captchaError" class="text-danger mb-3" style="display: none;">Captcha does not match. Please try again.</div>
            <button type="button" class="btn btn-primary w-100" onclick="validateCaptcha()">Login</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="text-center">
        <p>&copy; 2025 National Informatics Centre. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        function generateCaptcha() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let captcha = '';
            for (let i = 0; i < 5; i++) {
                captcha += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            document.getElementById('captchaBox').textContent = captcha;
        }

        function validateCaptcha() {
            const generatedCaptcha = document.getElementById('captchaBox').textContent;
            const userCaptcha = document.getElementById('captchaInput').value.trim();
            const errorDiv = document.getElementById('captchaError');

            if (generatedCaptcha === userCaptcha) {
                errorDiv.style.display = 'none';
                alert('Login Successfully !!!!....');
                window.location.href = "ehospital.html"; // Redirect to home page
            } else {
                errorDiv.style.display = 'block';
            }
        }

        window.onload = generateCaptcha;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
        }
        .error {
            color: red;
            display: none;
        }
    </style>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">eHospital Systems</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container">
    <h1 class="text-center">Patient Registration</h1>

    <form id="registrationForm">
        <div class="mb-3">
            <label for="patientName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="patientName" required placeholder="Enter your full name">
        </div>

        <div class="mb-3">
            <label for="patientDOB" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="patientDOB" required>
        </div>

        <div class="mb-3">
            <label for="patientGender" class="form-label">Gender</label>
            <select class="form-select" id="patientGender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="patientContact" class="form-label">Contact Number</label>
            <input type="tel" class="form-control" id="patientContact" required pattern="[0-9]{10}" placeholder="Enter your contact number (10 digits)">
        </div>

        <div class='mb-3'>
            <label for='patientEmail' class='form-label'>Email Address</label>
            <input type='email' id='patientEmail' required placeholder='Enter your email address' class='form-control'>
        </div>

        <!-- Password Field -->
        <div class='mb-3'>
            <label for='patientPassword' class='form-label'>Password</label>
            <input type='password' id='patientPassword' required placeholder='Create a password (min 6 characters)' minlength='6' class='form-control'>
        </div>

        <!-- Confirm Password Field -->
        <div class='mb-3'>
            <label for='confirmPassword' class='form-label'>Confirm Password</label>
            <input type='password' id='confirmPassword' required placeholder='Confirm your password' class='form-control'>
            <span id='passwordError' class='error'>Passwords do not match.</span> <!-- Error message -->
        </div>

        <!-- Address Field -->
        <div class='mb-3'>
            <label for='patientAddress' class='form-label'>Address</label>
            <textarea id='patientAddress' rows='3' placeholder='Enter your address' class='form-control'></textarea>
        </div>

        <!-- Register Button -->
        <button type='button' id='registerBtn' onclick='registerPatient()' class='btn btn-primary'>Register</button> 
    </form>

    <!-- Display Registered Patient Info -->
    <div id='registrationResult' class='mt-4'></div>

</div>

<footer>
    <p>&copy; 2024 eHospital Systems. All rights reserved.</p>
    <p><a href='#'>Privacy Policy</a> | <a href='#'>Terms of Service</a></p>
</footer>

<script src='https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js'></script>

<script>
// Function to handle patient registration
function registerPatient() {
    const name = document.getElementById('patientName').value;
    const dob = document.getElementById('patientDOB').value;
    const gender = document.getElementById('patientGender').value;
    const contact = document.getElementById('patientContact').value;
    const email = document.getElementById('patientEmail').value;
    const password = document.getElementById('patientPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const address = document.getElementById('patientAddress').value;

    // Validate password confirmation
    if (password !== confirmPassword) {
        document.getElementById('passwordError').style.display = 'block';
        return; // Stop the function if passwords do not match
    } else {
        document.getElementById('passwordError').style.display = 'none'; // Hide error message
    }

    if (name && dob && gender && contact && email && password) {
        const resultDiv = document.getElementById('registrationResult');
        resultDiv.innerHTML = `
            <h4>Registered Patient Information:</h4>
            <p><strong>Name:</strong> ${name}</p>
            <p><strong>Date of Birth:</strong> ${dob}</p>
            <p><strong>Gender:</strong> ${gender}</p>
            <p><strong>Contact Number:</strong> ${contact}</p>
            <p><strong>Email:</strong> ${email}</p>
            <!-- Password is not displayed for security reasons -->
            <!-- You can store the password securely in a database -->
            <p><strong>Address:</strong> ${address}</p>`;
        
        // Clear the form
        document.getElementById('registrationForm').reset();
    } else {
        alert("Please fill in all required fields.");
    }
}
</script>

</body>
</html>
